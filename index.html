<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Encriptador de Texto</h1>
    </header>
    <div class="main">
      <div class="container">
        <section class="left-section">
          <textarea id="text-input" placeholder="Escribe aquí..."></textarea>
          <small>Solo letras minúsculas y sin acentos</small>
        </section>
        <section class="middle-section">
          <div class="eye-container">
            <img src="WUUT.gif" alt="Eye GIF" />
          </div>
        </section>
        <section class="right-section">
          <img src="lupa.svg" alt="Magnifying Glass SVG" />
          <p>Ningún mensaje fue encontrado</p>
        </section>
      </div>
      <div class="bottom-buttons">
        <button id="encrypt-btn">Encriptar</button>
        <button id="decrypt-btn">Desencriptar</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
